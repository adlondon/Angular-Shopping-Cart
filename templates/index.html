<div class="container-fluid jumbotron">
  <h1>SHOW ME THE MONEY</h1>
</div>


  <div ng-repeat="listing in listings" class="col-sm-6 col-md-4">
    <a href="/#/listingDetail/{{listing.listing_id}}">
    <div class="thumbnail listing">
      <img ng-src="{{listing.MainImage.url_570xN}}" alt="...">
      <div class="caption">
        <h3 class="text-nowrap no-overflow">{{listing.title}}</h3>
        <p class="login-name">{{listing.User.login_name}}</p>
        <p class="price">{{listing.price}}</p>
        <p><button class="btn btn-primary" ng-click="addToCart(listing)" role="button">Add to Cart</button></p>
      </div>
    </div>
</div>
